      openAPIV3Schema:
        properties:
          spec:
            properties:
              manifest:
                properties:
                  name:
                    minLength: 1
                    type: string
                  type:
                    enum:
                    - configmap
                    - secret
                    - url
                    type: string
                required:
                - type
                - name
                type: object
              ops:
                items:
                  properties:
                    name:
                      minLength: 1
                      type: string
                    type:
                      enum:
                      - configmap
                      - secret
                      - url
                      type: string
                  required:
                  - type
                  - name
                  type: object
                type: array
            required:
            - manifest
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
